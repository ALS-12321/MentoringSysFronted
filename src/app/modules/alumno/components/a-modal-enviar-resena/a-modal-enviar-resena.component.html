<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-4">
               <label class="fs-4 my-4">Enviar Reseña</label>
            </div>
            <div class="col-12 p-4">
                <form [formGroup]="resenaForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline" class="d-block my-1">
                      <mat-label>Reseña</mat-label>
                      <textarea formControlName="resena" matInput placeholder="Escribe tu reseña"></textarea>
                    </mat-form-field>
                    <div mat-dialog-actions align="end">
                        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
                        <button mat-raised-button color="primary" type="submit">Guardar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
